<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMI</title>
  <link rel="stylesheet" href="shared/tokens.css">
  <style>
    :root { color-scheme: light; }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: color-mix(in srgb, var(--dock-bg) 94%, transparent);
      color: var(--dock-fg);
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 32px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: color-mix(in srgb, var(--lumi-accent) 12%, transparent);
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--lumi-success);
    }

    .status-dot.offline { background: var(--lumi-error); }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--dock-bg);
      color: var(--lumi-accent);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 12px;
    }

    .btn:hover {
      background: color-mix(in srgb, var(--dock-bg) 96%, transparent);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn:active {
      transform: translateY(0);
    }

    .info {
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .link {
      color: var(--lumi-accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âœ¨</div>
    <div class="title">LUMI</div>
  </div>

  <div class="status">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Checking server...</span>
  </div>

  <button class="btn" id="start-btn">Start Selection</button>

  <div class="info">
    Click the button to start selecting a region or element on the current page.
    <br><br>
    <strong>Need help?</strong> Make sure the LUMI server is running (npm start in server/).
  </div>

  <script src="popup.js"></script>
</body>
</html>
